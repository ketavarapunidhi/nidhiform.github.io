<!DOCTYPE html>
<html>
    <head>
        <title>NEW FORM</title>
        <link rel="stylesheet" href="newdesign.css">
    </head>
    <body>
        <form>
            <div  class="container">
     <center><h1>Registration Form</h1></center> 
     
     <label for="name" width="120px" display="inline-block">Name</label>
     <input type="text" name="name" id="name">
     <br>
     <label for="email" width="120px" display="inline-block">E-mail</label>
   <input type="email" id="email" name="email">
   <br>
   <label for="password" width="120px" display="inline-block">Password</label>
   <input type="password" id="password" name="password">
   <br>
   <label for="dob" width="120px" display="inline-block">DOB</label>
   <input type="date" id="dob" name="dob">
   <br>
    <input id="tc" type="checkbox">
    <center><label for="tc" display="inline-block" width="120px"> I agree to the terms and conditions</label></center>
   
   <br>
   <button id="submit">Submit</button>
            </div>
        </form>
        <script src="newscript.js"></script>

    <br>
   <br>
   <br>
   <div align ="center" id="table-box">
    <h1>Data</h1>
        <table id="userdata">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>DOB</th>
            <th>Accepted terms?</th>
        </table>
      </div>

      
    </body>
</html>
